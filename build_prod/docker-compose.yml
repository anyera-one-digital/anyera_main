version: "3.9"
services:

  nginx:
    image: nginx:latest
    restart: unless-stopped
    volumes:
      - ../nginx/nginx.dev.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/static:/app/static
      - ../app/anyera/staticfiles:/app/staticfiles
      - media:/app/media
    ports:
      - "9000:80"
    depends_on:
      - app
      - db

  db:
    image: postgres:14.8-alpine3.18
    env_file: ../app/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  app:
    env_file: ../app/.env
    build:
      context: ".."
      dockerfile: "./app/Dockerfile"
    volumes:
      - "../app/anyera:/app"
      - media:/app/media
    command: "gunicorn anyera.wsgi:application --bind 0.0.0.0:8000 --log-level=debug --access-logfile - --error-logfile -"
    expose:
      - 8000
    restart: unless-stopped
    depends_on:
      - db

volumes:
  postgres_data:
  static:
  media: